<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./app.js" defer></script>
    <title>Country Information - Country searcher</title>
</head>
<body>
<header class="header-outer-container">
    <section class="header-inner-container">
        <h1>Let's search some countries</h1>
        <div class="header-image-wrapper">
            <img src="./assets/earth-picture.jpg" alt="earth cartoon">
        </div>
    </section>
</header>
<main class="main-outer-container">
    <section class="main-inner-container-1">
        <form id="submit-form">
            <input type="text" class="search-field" name="search-field" id="search-field" placeholder="Bijvoorbeeld Nederland of Peru"/>
            <button type="submit" class="submit-button">ZOEK</button>
        </form>
    </section>
    <section class="main-inner-container-2">
        <div class="search-data-container" id="search-data">
        </div>

    </section>
</main>
</body>
</html>
